<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>تفاصيل المنتج</h1>
    </header>

    <main class="container">
        <div class="product-details-container">
            <div class="product-image">
                <img id="product-img" src="https://placehold.co/600x400/EEE/31343C?text=صورة+المنتج" alt="صورة المنتج">
            </div>
            <div class="product-info">
                <h1 id="product-name">اسم المنتج</h1>
                <p class="price" id="product-price">0 ر.س</p>
                <p class="description">هذا وصف تجريبي للمنتج. هنا يمكنك وضع تفاصيل كاملة حول المنتج، مميزاته، والمواد المصنوع منها لتعريف العميل به بشكل أفضل.</p>
                <a href="#" id="order-btn" class="btn">اطلب الآن</a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Get URL parameters
            const params = new URLSearchParams(window.location.search);
            const productName = params.get('name');
            const productPrice = params.get('price');
            const productImg = params.get('img');

            // 2. Check if parameters exist
            if (productName && productPrice && productImg) {
                // 3. Update the page content with product data
                document.getElementById('product-name').textContent = productName;
                document.getElementById('product-price').textContent = `${productPrice} ر.س`;
                document.getElementById('product-img').src = productImg;
                document.getElementById('product-img').alt = `صورة ${productName}`;
                document.title = productName; // Update page title

                // 4. Update the "Order Now" button link
                const orderBtn = document.getElementById('order-btn');
                orderBtn.href = `order.html?name=${encodeURIComponent(productName)}`;
            } else {
                // Handle case where no product data is found in URL
                document.querySelector('.product-details-container').innerHTML = 
                    '<h2>عفواً، لم يتم العثور على المنتج المطلوب.</h2>';
            }
        });
    </script>

</body>
</html>
